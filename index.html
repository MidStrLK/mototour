<!DOCTYPE html>

<html ng-app='app'>
<head>
    <title>Moto tour</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Inconsolata|Roboto" rel="stylesheet">

    <script src="http://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

</head>

<body>

<table width="100%" cellspacing="0" class="wrapper" ng-controller="TableController">
    <tr>
        <td class="sidebar">

            <button ng-click="newRoute()">Новый маршрут</button>

            <div class="title">Запланированные</div>
            <table class="plan_table">
                <tr ng-repeat="x in planlist" ng-click="openRoute(x)">
                    <td>
                        <table>
                            <tr>
                                <td class="plan_date"> {{x.date}}</td>
                                <td class="plan_name"> {{x.name }} <span>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <div class="title">Фестивали</div>
            <table class="fest_table">
                <tr ng-repeat="x in festlist" ng-click="openRoute(x)">
                    <td>
                        <table>
                            <tr>
                                <td class="plan_date"> {{x.date}}</td>
                                <td class="plan_name"> {{x.name }} <span>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <div class="title">Завершенные</div>
            <table class="done_table">
                <tr ng-repeat="x in donelist" ng-click="openRoute(x)">
                    <td>
                        <table>
                            <tr>
                                <td class="plan_date"> {{x.date}}</td>
                                <td class="plan_name"> {{x.name }} <span>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td valign="top" class="content">
            <div id="map"></div>
            <table>
                <tr>
                    <td id="viewData">
                        <!--<form ng-submit="saveRoute(id, nameroute, type, text)">-->
                            <input type="hidden"    ng-model="route.id"/>
                            <input class="input-name" ng-model="route.name" required placeholder="Название"/>
                            <select name="type"     ng-model="route.type">
                                <option ng-repeat="item in typelist.combo" value="{{item}}" >{{item}}</option>
                            </select>
                        <input type="date" ng-model="route.date" class="input-date">
                        <!--<input date-time format="yyyy-MM-dd" ng-model="route.date" class="ng-pristine ng-valid ng-scope ng-valid-min ng-touched">-->
                        <textarea        ng-model="route.text" placeholder="Описание" ></textarea>
                            <!--<input type="submit" id="submit" value="Сохранить" />-->
                            <button class="save-route"   ng-click="saveRoute(route)">Сохранить</button>
                            <button class="remove-route" ng-click="removeRoute(route)">Удалить</button>
                        <!--</form>-->
                    </td>
                    <td id="viewContainer">
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

<script src="script.js" charset="utf-8"></script>
</body>

</html>
